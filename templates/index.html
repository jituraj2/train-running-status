<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Train Status</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f4f7fa; }
    .card {
      box-shadow: 0 0 12px rgba(0,0,0,0.1); 
      margin-bottom: 1rem; 
      border-left: 5px solid #0d6efd;
      transition: transform 0.3s;
    }
    .card:hover { transform: scale(1.01); }
    .current {
      background-color: #e7f5ff !important;
      border-left-color: #0dcaf0 !important;
    }
    .terminated {
      background-color: #ffe3e3 !important;
      border-left-color: #dc3545 !important;
    }
    .station-header { font-weight: 600; color: #0d6efd; }
    .badge-info { background-color: #0dcaf0; }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="mb-4 text-center">Live Train Status</h2>

    <div class="mb-4 d-flex justify-content-center">
      <input type="text" id="trainNoInput" class="form-control w-50 me-2" placeholder="Enter Train Number">
      <button class="btn btn-primary" onclick="fetchStatus()">Search</button>
    </div>

    <div id="status-message" class="alert alert-primary text-center" style="display:none;"></div>

    <div class="row" id="stations-list"></div>
  </div>

  <script>
    function fetchStatus() {
      const trainNo = document.getElementById("trainNoInput").value;
      const statusMsg = document.getElementById("status-message");
      const container = document.getElementById("stations-list");
      if (!trainNo) return alert("Please enter a train number");

      statusMsg.style.display = 'block';
      statusMsg.className = 'alert alert-info text-center';
      statusMsg.innerHTML = 'Fetching live status...';
      container.innerHTML = '';

      fetch('/live-status', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ trainNo })
      })
      .then(res => res.json())
      .then(data => {
        if (!data || !data.body || !data.body.stations) {
          statusMsg.className = 'alert alert-danger text-center';
          statusMsg.innerHTML = 'âŒ Invalid API structure';
          return;
        }

        const { train_status_message, current_station, terminated, stations } = data.body;

        statusMsg.className = 'alert alert-success text-center';
        statusMsg.innerHTML = `<strong>Status:</strong> ${train_status_message}`;

        stations.forEach(station => {
          const div = document.createElement("div");
          div.className = "col-lg-6 col-md-12";

          const isCurrent = station.stationCode === current_station;
          const isTerminated = terminated && isCurrent;

          div.innerHTML = `
            <div class="card ${isCurrent ? 'current' : ''} ${isTerminated ? 'terminated' : ''}">
              <div class="card-body">
                <h5 class="card-title station-header">${station.stationName} <span class="text-muted">(${station.stationCode})</span></h5>
                <p class="card-text">
                  ğŸ•‘ <strong>Scheduled Arrival:</strong> ${station.arrivalTime}<br>
                  âœ… <strong>Actual Arrival:</strong> ${station.actual_arrival_time}<br>
                  ğŸ•“ <strong>Scheduled Departure:</strong> ${station.departureTime}<br>
                  âœ… <strong>Actual Departure:</strong> ${station.actual_departure_time}<br>
                  ğŸ“ <strong>Distance:</strong> ${station.distance} km<br>
                  ğŸ“… <strong>Day:</strong> ${station.dayCount}
                </p>
              </div>
            </div>
          `;

          container.appendChild(div);
        });
      })
      .catch(err => {
        console.error(err);
        statusMsg.className = 'alert alert-danger text-center';
        statusMsg.innerHTML = 'âŒ Error: Failed to fetch live status';
      });
    }
  </script>
</body>
</html>
