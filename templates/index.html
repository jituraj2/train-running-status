<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Train Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 text-center">
        <h2 class="mb-4">ğŸš† Live Train Running Status</h2>
        <div class="card p-4 shadow-sm">
          <div class="mb-3">
            <input type="text" id="trainNo" class="form-control" placeholder="Enter Train Number (e.g., 18030)">
          </div>
          <div class="mb-3">
            <select id="startDay" class="form-select">
              <option value="1" selected>Today</option>
              <option value="2">Yesterday</option>
              <option value="3">Day before yesterday</option>
            </select>
          </div>
          <button class="btn btn-primary" onclick="checkLiveStatus()">Check Live Status</button>
        </div>

        <div id="result" class="mt-5 text-start"></div>
      </div>
    </div>
  </div>

  <script>
    async function checkLiveStatus() {
      const trainNo = document.getElementById('trainNo').value.trim();
      const startDay = document.getElementById('startDay').value;
      const resultDiv = document.getElementById('result');

      if (!trainNo) {
        alert("Please enter a train number");
        return;
      }

      resultDiv.innerHTML = '<div class="text-center my-4">ğŸ”„ Fetching live status...</div>';

      try {
        const response = await fetch('/live-status', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ trainNo, startDay })
        });

        const data = await response.json();

        if (!response.ok || data.error) {
          resultDiv.innerHTML = `<div class="alert alert-danger">âŒ ${data.error || 'Failed to fetch data'}</div>`;
        } else {
          const info = data.data;
          resultDiv.innerHTML = `
            <div class="card shadow-sm p-4">
              <h5>Train Name: <strong>${info.train_name}</strong></h5>
              <p>Status Message: ${info.message}</p>
              <p>Start Day: ${startDay}</p>
              <p>Success: ${info.success ? 'âœ… Yes' : 'âŒ No'}</p>
              <p><small>Requested at: ${new Date().toLocaleString()}</small></p>
            </div>
          `;
        }
      } catch (error) {
        resultDiv.innerHTML = `<div class="alert alert-danger">âŒ Error: ${error.message}</div>`;
      }
    }
  </script>

</body>
</html>
