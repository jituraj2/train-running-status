<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Train Status</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f0f2f5; padding: 30px; }
    .station-card { background: white; border-left: 5px solid #007bff; margin-bottom: 15px; padding: 15px; border-radius: 8px; }
    .status { font-size: 1.1rem; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4">🚆 Live Train Status</h2>

    <form id="statusForm" class="mb-4">
      <div class="row g-3">
        <div class="col-md-6">
          <input type="text" class="form-control" id="trainNo" placeholder="Enter Train Number (e.g. 18030)" required>
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary w-100">Check Status</button>
        </div>
      </div>
    </form>

    <div id="statusResult"></div>
  </div>

  <script>
    document.getElementById("statusForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const trainNo = document.getElementById("trainNo").value;
      const resultDiv = document.getElementById("statusResult");
      resultDiv.innerHTML = "⏳ Fetching train status...";

      const res = await fetch("/live-status", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ trainNo })
      });

      const data = await res.json();
      if (data.error) {
        resultDiv.innerHTML = `<div class="alert alert-danger">❌ ${data.error}</div>`;
        return;
      }

      resultDiv.innerHTML = `
        <div class="mb-3 status text-primary">📍 Current Station: ${data.current_station || "N/A"}<br>
        🚦 Status: ${data.train_status_message || "N/A"}</div>
        <h5>🛤️ Station Timeline:</h5>
        ${data.stations.map(stn => `
          <div class="station-card">
            <div><strong>${stn.stationName}</strong> (${stn.stationCode})</div>
            <div>Arrival: ${stn.actual_arrival_time || "--"}, Departure: ${stn.actual_departure_time || "--"}</div>
            <div>Distance: ${stn.distance} km, Halt: ${stn.haltTime}</div>
          </div>
        `).join('')}
      `;
    });
  </script>
</body>
</html>
