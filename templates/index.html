<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Train Status</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">🚆 Indian Railway - Live Train Status</h2>
    <div class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="trainNo" class="form-label">Train Number</label>
        <input type="text" id="trainNo" class="form-control" placeholder="Enter Train Number (e.g. 18030)">
      </div>
      <div class="mb-3">
        <label for="startDay" class="form-label">Journey Start Day</label>
        <select id="startDay" class="form-select">
          <option value="1">Today</option>
          <option value="2">Yesterday</option>
          <option value="3">Day Before Yesterday</option>
        </select>
      </div>
      <button onclick="checkLiveStatus()" class="btn btn-primary w-100">Check Live Status</button>
    </div>
    <div id="result" class="mt-4"></div>
  </div>

  <script>
  async function checkLiveStatus() {
    const trainNo = document.getElementById("trainNo").value.trim();
    const startDay = document.getElementById("startDay").value;
    const resultDiv = document.getElementById("result");
    resultDiv.innerHTML = "<div class='text-center'>⏳ Checking status...</div>";

    try {
      const response = await fetch('/live-status', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ trainNo, startDay })
      });

      const data = await response.json();

      if (!response.ok || data.error) {
        resultDiv.innerHTML = `<div class="alert alert-danger">❌ ${data.error || 'Failed to fetch data'}</div>`;
        return;
      }

      const info = data.data;
      let html = `
        <div class="card shadow-sm p-4 mb-4">
          <h5>🚉 Train Name: <strong>${info.train_name || 'N/A'}</strong></h5>
          <p>Status: <strong>${info.message || 'N/A'}</strong></p>
          <p>Success: ${info.success ? '✅ Yes' : '❌ No'}</p>
          <p><small>Requested at: ${new Date().toLocaleString()}</small></p>
        </div>`;

      // Station details, if available
      if (info.live_status && Array.isArray(info.live_status)) {
        html += `<h5 class="mt-3">📍 Station-wise Status</h5>
          <table class="table table-striped table-bordered">
            <thead class="table-dark">
              <tr>
                <th>Station</th>
                <th>Arrival</th>
                <th>Departure</th>
                <th>Halt (min)</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>`;

        info.live_status.forEach(station => {
          html += `<tr>
            <td>${station.station_name || 'N/A'}</td>
            <td>${station.arrival || 'N/A'}</td>
            <td>${station.departure || 'N/A'}</td>
            <td>${station.halt || '-'}</td>
            <td>${station.status || '-'}</td>
          </tr>`;
        });

        html += `</tbody></table>`;
      } else {
        html += `<div class="alert alert-info">ℹ️ No station-wise running status available.</div>`;
      }

      resultDiv.innerHTML = html;

    } catch (err) {
      resultDiv.innerHTML = `<div class="alert alert-danger">❌ Error: ${err.message}</div>`;
    }
  }
</script>

</body>
</html>
