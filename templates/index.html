<!DOCTYPE html>
<html>
<head>
  <title>Train Live Status</title>
</head>
<body>
  <h2>Check Train Status</h2>
  <input type="text" id="trainNo" placeholder="Enter Train Number" />
  <button onclick="checkStatus()">Check</button>

  <pre id="result"></pre>

  <script>
    async function checkStatus() {
      const trainNo = document.getElementById('trainNo').value;
      const resBox = document.getElementById('result');
      resBox.textContent = 'Loading...';

      try {
        const response = await fetch('/live-status', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ trainNo: trainNo })
        });

        const data = await response.json();
        resBox.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        resBox.textContent = "Error: " + error.message;
      }
    }
  </script>
</body>
</html>
