<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Train Status</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f4f7fa; }
    .card {
      box-shadow: 0 0 12px rgba(0,0,0,0.1); 
      margin-bottom: 1rem; 
      border-left: 5px solid #0d6efd;
      transition: transform 0.3s;
    }
    .card:hover { transform: scale(1.01); }
    .current {
      background-color: #e7f5ff !important;
      border-left-color: #0dcaf0 !important;
    }
    .terminated {
      background-color: #ffe3e3 !important;
      border-left-color: #dc3545 !important;
    }
    .station-header { font-weight: 600; color: #0d6efd; }
    .badge-info { background-color: #0dcaf0; }
    footer {
      margin-top: 2rem;
      text-align: center;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="mb-4 text-center">Live Train Status</h2>

    <div class="mb-3 row justify-content-center">
      <div class="col-md-5">
        <input type="text" id="trainNoInput" class="form-control" placeholder="Enter Train Number (e.g., 18030)">
      </div>
      <div class="col-md-3">
        <input type="date" id="dojInput" class="form-control" value="2024-06-23">
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100" onclick="fetchStatus()">Search</button>
      </div>
    </div>

    <div id="status-message" class="alert text-center" style="display:none;"></div>
    <h5 id="train-info" class="text-center text-muted mb-3"></h5>

    <div class="row" id="stations-list"></div>
  </div>

  <footer>
    <small>© 2025 By AK IT Services</small>
  </footer>

  <script>
    function fetchStatus() {
      const trainNo = document.getElementById("trainNoInput").value.trim();
      const dojInput = document.getElementById("dojInput").value;
      const statusMsg = document.getElementById("status-message");
      const trainInfo = document.getElementById("train-info");
      const container = document.getElementById("stations-list");

      if (!trainNo || !dojInput) {
        alert("Please enter both train number and date of journey.");
        return;
      }

      const doj = dojInput.replace(/-/g, ""); // YYYYMMDD

      statusMsg.style.display = 'block';
      statusMsg.className = 'alert alert-info text-center';
      statusMsg.innerHTML = '⏳ Fetching live status...';
      trainInfo.innerHTML = '';
      container.innerHTML = '';

      fetch('/live-status', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          train_number: trainNo,
          departure_date: doj,
          isH5: true,
          client: "web"
        })
      })
      .then(res => res.json())
      .then(data => {
        if (!data || !data.body || !Array.isArray(data.body.stations)) {
          statusMsg.className = 'alert alert-danger text-center';
          statusMsg.innerHTML = '❌ Invalid API structure or missing data';
          return;
        }

        const { train_status_message, current_station, terminated, stations } = data.body;
        const title = data?.title || 'Success';

        statusMsg.className = 'alert alert-success text-center';
        statusMsg.innerHTML = `✅ <strong>${title}:</strong> ${train_status_message}`;
        trainInfo.innerHTML = `Showing live status for <strong>Train No: ${trainNo}</strong><br><span class="text-muted">Date of Journey: ${dojInput}</span>`;

        stations.forEach(station => {
          const div = document.createElement("div");
          div.className = "col-lg-6 col-md-12";

          const isCurrent = station.stationCode === current_station;
          const isTerminated = terminated && isCurrent;

          div.innerHTML = `
            <div class="card ${isCurrent ? 'current' : ''} ${isTerminated ? 'terminated' : ''}">
              <div class="card-body">
                <h5 class="card-title station-header">${station.stationName} <span class="text-muted">(${station.stationCode})</span></h5>
                <p class="card-text">
                  🕑 <strong>Scheduled Arrival:</strong> ${station.arrivalTime}<br>
                  ✅ <strong>Actual Arrival:</strong> ${station.actual_arrival_time}<br>
                  🕓 <strong>Scheduled Departure:</strong> ${station.departureTime}<br>
                  ✅ <strong>Actual Departure:</strong> ${station.actual_departure_time}<br>
                  📏 <strong>Distance:</strong> ${station.distance} km<br>
                  📅 <strong>Day:</strong> ${station.dayCount}
                </p>
              </div>
            </div>
          `;

          container.appendChild(div);
        });
      })
      .catch(err => {
        console.error('Fetch error:', err);
        statusMsg.className = 'alert alert-danger text-center';
        statusMsg.innerHTML = '❌ Error: Failed to fetch live status';
      });
    }
  </script>
</body>
</html>
