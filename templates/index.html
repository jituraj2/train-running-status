<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Train Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 text-center">
        <h2 class="mb-4">üöÜ Live Train Running Status</h2>
        <div class="card p-4 shadow-sm">
          <div class="mb-3">
            <input type="text" id="trainNo" class="form-control" placeholder="Enter Train Number (e.g., 18030)">
          </div>
          <div class="mb-3">
            <select id="startDay" class="form-select">
              <option value="1" selected>Today</option>
              <option value="2">Yesterday</option>
              <option value="3">Day before yesterday</option>
            </select>
          </div>
          <button class="btn btn-primary" onclick="checkLiveStatus()">Check Live Status</button>
        </div>

        <div id="result" class="mt-5 text-start"></div>
      </div>
    </div>
  </div>

  <script>
  async function checkLiveStatus() {
    const trainNo = document.getElementById("trainNo").value.trim();
    const startDay = document.getElementById("startDay").value;
    const resultDiv = document.getElementById("result");
    resultDiv.innerHTML = "<div class='text-center'>‚è≥ Checking status...</div>";

    try {
      const response = await fetch('/live-status', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ trainNo, startDay })
      });

      const data = await response.json();

      if (!response.ok || data.error) {
        resultDiv.innerHTML = `<div class="alert alert-danger">‚ùå ${data.error || 'Failed to fetch data'}</div>`;
        return;
      }

      const info = data.data;
      let html = `
        <div class="card shadow-sm p-4 mb-4">
          <h5>üöâ Train Name: <strong>${info.train_name || 'N/A'}</strong></h5>
          <p>Status: <strong>${info.message || 'N/A'}</strong></p>
          <p>Success: ${info.success ? '‚úÖ Yes' : '‚ùå No'}</p>
          <p><small>Requested at: ${new Date().toLocaleString()}</small></p>
        </div>`;

      // Station details, if available
      if (info.live_status && Array.isArray(info.live_status)) {
        html += `<h5 class="mt-3">üìç Station-wise Status</h5>
          <table class="table table-striped table-bordered">
            <thead class="table-dark">
              <tr>
                <th>Station</th>
                <th>Arrival</th>
                <th>Departure</th>
                <th>Halt (min)</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>`;

        info.live_status.forEach(station => {
          html += `<tr>
            <td>${station.station_name || 'N/A'}</td>
            <td>${station.arrival || 'N/A'}</td>
            <td>${station.departure || 'N/A'}</td>
            <td>${station.halt || '-'}</td>
            <td>${station.status || '-'}</td>
          </tr>`;
        });

        html += `</tbody></table>`;
      } else {
        html += `<div class="alert alert-info">‚ÑπÔ∏è No station-wise running status available.</div>`;
      }

      resultDiv.innerHTML = html;

    } catch (err) {
      resultDiv.innerHTML = `<div class="alert alert-danger">‚ùå Error: ${err.message}</div>`;
    }
  }
</script>

</body>
</html>
