<!DOCTYPE html>
<html>
<head><title>Live Train Status</title></head>
<body>
  <h2>Check Live Train Status</h2>
  <input id="trainNo" placeholder="Enter train number"/>
  <button onclick="getStatus()">Get Status</button>
  <pre id="output"></pre>
  <script>
    async function getStatus() {
      const n = document.getElementById("trainNo").value.trim();
      document.getElementById("output").textContent = "Fetching...";
      const res = await fetch("/live-status", {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({trainNo:n})
      });
      document.getElementById("output").textContent = JSON.stringify(await res.json(), null, 2);
    }
  </script>
</body>
</html>
