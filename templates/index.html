<!DOCTYPE html>
<html>
<head><title>Qrail â€” Live Train Status</title></head>
<body>
  <h2>Enter Train Number</h2>
  <input id="trainNo" placeholder="e.g., 12565"/>
  <button onclick="checkStatus()">Fetch Live Status</button>
  <pre id="output"></pre>

  <script>
    async function checkStatus() {
      const tn = document.getElementById("trainNo").value.trim();
      if (!tn) return document.getElementById("output").innerText = "Please enter a train number";
      document.getElementById("output").innerText = "Loading...";
      const r = await fetch("/live-status", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({trainNo: tn})
      });
      const data = await r.json();
      document.getElementById("output").innerText = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
