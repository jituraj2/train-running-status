<!DOCTYPE html>
<html>
<head>
  <title>Train Live Status</title>
</head>
<body>
  <h1>Train Live Status</h1>
  <input type="text" id="trainNo" placeholder="Enter Train Number">
  <button onclick="checkStatus()">Check Status</button>

  <pre id="output"></pre>

  <script>
    async function checkStatus() {
      const trainNo = document.getElementById('trainNo').value;
      const response = await fetch('/live-status', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ trainNo })
      });
      const result = await response.json();
      document.getElementById('output').textContent = JSON.stringify(result, null, 2);
    }
  </script>
</body>
</html>
