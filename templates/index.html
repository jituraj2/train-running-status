<!DOCTYPE html>
<html>
<head>
  <title>Train Live Status Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-top: 10px;
    }
    #output {
      white-space: pre-wrap;
      background: #f5f5f5;
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Train Live Status</h2>

  <label for="trainNo">Enter Train Number:</label>
  <input type="text" id="trainNo" placeholder="e.g., 12565">

  <button onclick="getTrainStatus()">Search</button>

  <div id="output"></div>

  <script>
    async function getTrainStatus() {
      const trainNo = document.getElementById('trainNo').value.trim();
      const output = document.getElementById('output');
      output.innerHTML = "Fetching...";

      if (!trainNo) {
        output.innerHTML = "Please enter a train number.";
        return;
      }

      try {
        const response = await fetch('https://train-running-status.onrender.com/live-status', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ trainNo: trainNo })
        });

        const data = await response.json();

        output.innerHTML = JSON.stringify(data, null, 2);
      } catch (error) {
        output.innerHTML = "Error: " + error.message;
      }
    }
  </script>
</body>
</html>
